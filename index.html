<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Input</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 100%; padding: 8px; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #0088cc; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Enter your phone number</h2>
  <input type="tel" id="phone" placeholder="+1234567890">
  <button id="sendBtn">Send</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const sendBtn = document.getElementById('sendBtn');
    sendBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        Telegram.WebApp.showAlert('Please enter a phone number');
        return;
      }
      Telegram.WebApp.sendData(JSON.stringify({ phone: phone }));
    });
  </script>
</body>
</html>
